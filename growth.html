<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Growth & Achievement</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #38bdf8 0, #0f172a 55%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 16px 8px;
      color: #0f172a;
    }
    .shell {
      width: 100%;
      max-width: 480px;
    }
    .app-title {
      color: #e5f2ff;
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      text-align: center;
    }
    .app-sub {
      color: #cbd5f5;
      font-size: 12px;
      margin: 0 0 12px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      padding: 18px 16px 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .card-inner {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px 14px 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #0f172a;
      font-weight: 500;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field {
      flex: 1;
      position: relative;
    }
    input {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border-radius: 9px;
      border: 1px solid #cbd5f5;
      font-size: 14px;
      outline: none;
      background: #f8fafc;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
      background: #ffffff;
    }
    .clear-input {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #dc2626;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      font-weight: 700;
    }
    .clear-input:hover {
      color: #b91c1c;
    }

    .btn-primary {
      width: 100%;
      margin-top: 2px;
      margin-bottom: 6px;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary:active {
      transform: translateY(1px);
      filter: brightness(0.95);
    }

    .btn-secondary {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #fecaca;
      background: #fee2e2;
      color: #b91c1c;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-secondary:active {
      transform: translateY(1px);
      filter: brightness(0.98);
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .09em;
      color: #64748b;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .result-box {
      margin-top: 4px;
      padding: 8px 9px;
      border-radius: 9px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .result-text {
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn-ghost {
      padding: 5px 9px;
      border-radius: 999px;
      border: none;
      background: #1d4ed8;
      color: #e5edff;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
    }
    .btn-ghost:active {
      transform: translateY(1px);
      filter: brightness(0.95);
    }
    .formula {
      margin-top: 4px;
      font-size: 11px;
      color: #6b7280;
      line-height: 1.35;
    }
    .formula strong {
      color: #111827;
      font-weight: 600;
    }

    .history-box {
      margin-top: 10px;
      padding: 10px 10px 8px;
      border-radius: 10px;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 11px;
      max-height: 180px;
      overflow-y: auto;
    }
    .history-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .history-item {
      padding: 4px 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      cursor: pointer;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .history-item:hover {
      background: rgba(148, 163, 184, 0.15);
    }
    .history-line-main {
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 11px;
    }
    .history-line-sub {
      font-size: 10px;
      color: #9ca3af;
    }

    .footer {
      width: 100%;
      max-width: 480px;
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
    }
    @media (min-width: 480px) {
      body {
        padding: 24px 24px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="app-title">Growth & Achievement Calculator</div>
    <p class="app-sub">Masukkan angka, lihat hasil & rumus, lalu salin untuk laporan.</p>

    <div class="card">
      <div class="card-inner">
        <div class="row">
          <div class="field">
            <label for="bulanLalu">Bulan lalu</label>
            <input id="bulanLalu" type="text" oninput="onInputFormat(this)">
            <button class="clear-input" onclick="clearField('bulanLalu')">&times;</button>
          </div>
          <div class="field">
            <label for="bulanIni">Bulan ini</label>
            <input id="bulanIni" type="text" oninput="onInputFormat(this)">
            <button class="clear-input" onclick="clearField('bulanIni')">&times;</button>
          </div>
        </div>

        <button class="btn-primary" id="btnHitung" onclick="hitung()">Hitung</button>
        <button class="btn-secondary" onclick="resetSemua()">Hapus semua</button>

        <!-- Growth -->
        <div class="section-title">Growth</div>
        <div class="result-box">
          <span id="growthText" class="result-text"></span>
          <button class="btn-ghost" onclick="salinAngka('growthText')">Salin</button>
        </div>
        <div id="growthFormula" class="formula"></div>

        <!-- Achievement -->
        <div class="section-title" style="margin-top:10px;">Achievement</div>
        <div class="result-box">
          <span id="achText" class="result-text"></span>
          <button class="btn-ghost" onclick="salinAngka('achText')">Salin</button>
        </div>
        <div id="achFormula" class="formula"></div>

        <!-- HISTORY -->
        <div class="history-box" id="historyBox">
          <div class="history-title">History 30 hari terakhir (klik untuk pakai lagi)</div>
          <div id="historyList"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 IDM Help Bot - All rights reserved
  </div>

  <script>
    const HISTORY_KEY = 'growth_ach_history_v3';
    const THIRTY_DAYS_MS = 30 * 24 * 60 * 60 * 1000;

    function parseNumber(str) {
      return Number(str.replace(/\./g, '').replace(/,/g, ''));
    }

    function formatNumber(n) {
      if (isNaN(n)) return '';
      return n.toLocaleString('id-ID');
    }

    function onInputFormat(el) {
      const raw = el.value.replace(/\./g, '').replace(/,/g, '');
      if (raw === '') {
        el.dataset.raw = '';
        return;
      }
      const num = parseInt(raw, 10);
      if (!isNaN(num)) {
        el.dataset.raw = num;
        el.value = formatNumber(num);
      }
    }

    function hitung(fromHistoryEntry) {
      let last, current;

      if (fromHistoryEntry) {
        // dari history, pakai angka mentah yang sudah disimpan
        last = fromHistoryEntry.lastRaw;
        current = fromHistoryEntry.currRaw;
        // isi input juga
        document.getElementById('bulanLalu').value = formatNumber(last);
        document.getElementById('bulanIni').value = formatNumber(current);
      } else {
        last = parseNumber(document.getElementById('bulanLalu').value || '0');
        current = parseNumber(document.getElementById('bulanIni').value || '0');
      }

      const growthEl = document.getElementById('growthText');
      const achEl = document.getElementById('achText');
      const growthFormulaEl = document.getElementById('growthFormula');
      const achFormulaEl = document.getElementById('achFormula');

      if (!last || !current) {
        growthEl.textContent = 'Harap isi kedua angka.';
        achEl.textContent = '';
        growthEl.dataset.copy = '';
        achEl.dataset.copy = '';
        growthFormulaEl.textContent = '';
        achFormulaEl.textContent = '';
        return;
      }

      const growth = ((current - last) / last) * 100;
      const achievement = (current / last) * 100;

      const growthSign = growth > 0 ? '+' : '';
      const growthPercent = `${growthSign}${growth.toFixed(0)}%`;
      const achPercent = `${achievement.toFixed(0)}%`;

      const lastFmt = formatNumber(last);
      const currFmt = formatNumber(current);

      const growthDisplay = `${lastFmt}_${currFmt}_${growthPercent}`;
      const achDisplay    = `${lastFmt}_${currFmt}_${achPercent}`;

      growthEl.textContent = growthDisplay;
      achEl.textContent = achDisplay;

      growthEl.dataset.copy = growthDisplay;
      achEl.dataset.copy = achDisplay;

      growthFormulaEl.innerHTML =
        `<strong>Rumus:</strong> ((BulanIni − BulanLalu) / BulanLalu) × 100<br>` +
        `= ((${currFmt} − ${lastFmt}) / ${lastFmt}) × 100 = ${growthPercent}`;
      achFormulaEl.innerHTML =
        `<strong>Rumus:</strong> (BulanIni / BulanLalu) × 100<br>` +
        `= (${currFmt} / ${lastFmt}) × 100 = ${achPercent}`;

      // kalau dipanggil dari history, jangan duplikat entry
      if (!fromHistoryEntry) {
        simpanKeHistory({
          ts: Date.now(),
          lastRaw: last,
          currRaw: current,
          growthLine: growthDisplay,
          achLine: achDisplay
        });
        renderHistory();
      }
    }

    async function salinAngka(id) {
      const el = document.getElementById(id);
      const text = el.dataset.copy || '';
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        alert('Tersalin: ' + text);
      } catch (e) {
        console.error(e);
        alert('Gagal menyalin, coba manual.');
      }
    }

    function clearField(id) {
      const input = document.getElementById(id);
      input.value = '';
      input.dataset.raw = '';
    }

    function resetSemua() {
      clearField('bulanLalu');
      clearField('bulanIni');

      const growthEl = document.getElementById('growthText');
      const achEl = document.getElementById('achText');
      const growthFormulaEl = document.getElementById('growthFormula');
      const achFormulaEl = document.getElementById('achFormula');

      growthEl.textContent = '';
      achEl.textContent = '';
      growthEl.dataset.copy = '';
      achEl.dataset.copy = '';
      growthFormulaEl.textContent = '';
      achFormulaEl.textContent = '';
    }

    function bisaHitung() {
      const v1 = document.getElementById('bulanLalu').value.trim();
      const v2 = document.getElementById('bulanIni').value.trim();
      return v1 !== '' && v2 !== '';
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (bisaHitung()) {
          e.preventDefault();
          hitung();
        }
      }
    });

    function ambilHistoryRaw() {
      try {
        const data = localStorage.getItem(HISTORY_KEY);
        if (!data) return [];
        const parsed = JSON.parse(data);
        if (!Array.isArray(parsed)) return [];
        return parsed;
      } catch (e) {
        console.error('Gagal parse history', e);
        return [];
      }
    }

    function simpanHistoryRaw(list) {
      try {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(list));
      } catch (e) {
        console.error('Gagal simpan history', e);
      }
    }

    function bersihkanHistoryKedaluwarsa(list) {
      const now = Date.now();
      return list.filter(item => {
        return item && typeof item.ts === 'number' && (now - item.ts) <= THIRTY_DAYS_MS;
      });
    }

    function simpanKeHistory(entry) {
      let list = ambilHistoryRaw();
      list.push(entry); // { ts, lastRaw, currRaw, growthLine, achLine }
      list = bersihkanHistoryKedaluwarsa(list);
      if (list.length > 100) {
        list = list.slice(list.length - 100);
      }
      simpanHistoryRaw(list);
    }

    function renderHistory() {
      const container = document.getElementById('historyList');
      if (!container) return;
      let list = ambilHistoryRaw();
      list = bersihkanHistoryKedaluwarsa(list);
      simpanHistoryRaw(list);

      if (!list.length) {
        container.innerHTML = '<div style="color:#6b7280;font-size:10px;">Belum ada history tersimpan.</div>';
        return;
      }

      const sorted = list.slice().sort((a, b) => b.ts - a.ts);

      container.innerHTML = sorted.map((item, index) => {
        const d = new Date(item.ts);
        const tgl = d.toLocaleDateString('id-ID');
        const jam = d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        // simpan index di data-index untuk diambil saat klik
        return `
          <div class="history-item"
               data-index="${index}">
            <div class="history-line-main">${item.growthLine}</div>
            <div class="history-line-main">${item.achLine}</div>
            <div class="history-line-sub">${tgl} ${jam}</div>
          </div>
        `;
      }).join('');
    }

    // klik di history -> isi input + hitung lagi[web:84][web:87]
    document.getElementById('historyList').addEventListener('click', function (e) {
      const item = e.target.closest('.history-item');
      if (!item) return;
      const idx = parseInt(item.dataset.index, 10);
      if (isNaN(idx)) return;

      let list = ambilHistoryRaw();
      list = bersihkanHistoryKedaluwarsa(list);
      const sorted = list.slice().sort((a, b) => b.ts - a.ts);
      const entry = sorted[idx];
      if (!entry) return;

      // panggil hitung dengan entry supaya tidak nambah history baru
      hitung(entry);
    });

    renderHistory();
  </script>
</body>
</html>
